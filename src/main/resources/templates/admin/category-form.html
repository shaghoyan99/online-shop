<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.admin.category.form}"></title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="admin-page">
<div class="admin-shell">
    <div th:replace="~{fragments/AdminNavbarFragment :: adminSidebar}"></div>
    <main class="admin-main">
        <div class="admin-header">
            <div>
                <h2 class="section-title" th:text="${category != null} ? #{admin.category.edit.header.title} : #{admin.category.create.header.title}"></h2>
                <p class="section-subtitle" th:text="#{admin.category.header.subtitle}"></p>
            </div>
        </div>
        <div class="admin-card">
            <form th:action="${category != null} ? '/admin/categories/' + ${category.id} + '/edit' : '/admin/createCategory'"
                  method="post">
                <input type="hidden" name="id" th:if="${category != null}" th:value="${category.id}">
                <label class="auth-label" for="categoryName" th:text="#{admin.category.form.input.name}"></label>
                <input id="categoryName" type="text" name="name" th:placeholder="#{admin.category.form.input.name}"
                       th:value="${category != null ? category.name : ''}" required>
                <button type="submit" class="form-actions" th:text="${category != null} ? #{admin.category.form.button.edit} : #{admin.category.form.button.save}">Save</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
