<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.admin.home}"></title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="admin-page">
<div class="admin-shell">
    <div th:replace="~{fragments/AdminNavbarFragment :: adminSidebar}"></div>
    <main class="admin-main">
        <div class="admin-header">
            <div>
                <h2 class="section-title" th:text="#{admin.home.header.title}"></h2>
                <p class="section-subtitle" th:text="#{admin.home.header.subtitle}"></p>
            </div>
            <a href="/">
                <button type="button" th:text="#{admin.home.header.button.name}"></button>
            </a>
        </div>
        <div class="admin-card">
            <h3 th:text="#{admin.home.body.title}"></h3>
            <p class="section-subtitle" th:text="#{admin.home.body.subtitle}"></p>
        </div>
    </main>
</div>
</body>
</html>
