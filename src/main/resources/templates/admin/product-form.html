<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.admin.products.form}"></title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="admin-page">
<div class="admin-shell">
    <div th:replace="~{fragments/AdminNavbarFragment :: adminSidebar}"></div>
    <main class="admin-main">
        <div class="admin-header">
            <div>
                <h2 class="section-title" th:text="${product != null} ? #{admin.product.header.edit.title} : #{admin.product.header.create.title}"></h2>
                <p class="section-subtitle" th:text="#{admin.product.header.subtitle}"></p>
            </div>
        </div>
        <div class="admin-card">
            <form th:action="${product != null} ? '/admin/products/' + ${product.id} + '/edit' : '/admin/createProduct'"
                  method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" th:if="${product != null}" th:value="${product.id}">
                <label class="auth-label" for="title" th:text="#{admin.product.form.input.title}"></label>
                <input id="title" type="text" name="title" th:placeholder="#{admin.product.form.input.title.placeholder}"
                       th:value="${product != null ? product.title : ''}" required>
                <label class="auth-label" for="price" th:text="#{admin.product.form.input.price}"></label>
                <input id="price" type="number" name="price" th:placeholder="#{admin.product.form.input.price.placeholder}"
                       th:value="${product != null ? product.price : ''}" required>
                <label class="auth-label" for="description" th:text="#{admin.product.form.input.description}"></label>
                <textarea id="description" name="description" th:placeholder="#{admin.product.form.input.description.placeholder}"
                          th:text="${product != null ? product.description : ''}"></textarea>
                <label class="auth-label" for="category" th:text="#{admin.product.form.input.category}"></label>
                <select id="category" name="category.id" required>
                    <option value="" th:text="#{admin.product.form.input.category.select}"></option>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${product != null && product.category != null && product.category.id == category.id}">
                        Category
                    </option>
                </select>
                <label class="auth-label" for="photo" th:text="#{admin.product.form.input.photo}"></label>
                <input id="photo" type="file" name="photo">
                <p class="section-subtitle" th:if="${product != null}" th:text="#{admin.product.form.input.photo.text}"></p>
                <button type="submit" class="form-actions"
                        th:text="${product != null} ? #{admin.product.form.button.edit} : #{admin.product.form.button.save}"></button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
