<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.product.title}"></title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="admin-page">
<div class="admin-shell">
    <div th:replace="~{fragments/AdminNavbarFragment :: adminSidebar}"></div>
    <main class="admin-main">
        <div class="admin-header">
            <div>
                <h2 class="section-title" th:text="#{admin.products.header.title}"></h2>
                <p class="section-subtitle" th:text="#{admin.products.header.subtitle}"></p>
            </div>
            <a href="/admin/createProduct">
                <button type="button" th:text="#{admin.products.header.button.name}"></button>
            </a>
        </div>

        <div class="admin-card">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                <tr>
                    <th style="text-align: left; padding: 8px 0;" th:text="#{admin.products.table.th.one}"></th>
                    <th style="text-align: left; padding: 8px 0;" th:text="#{admin.products.table.th.two}"></th>
                    <th style="text-align: left; padding: 8px 0;" th:text="#{admin.products.table.th.tree}"></th>
                    <th style="text-align: left; padding: 8px 0;" th:text="#{admin.products.table.th.four}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}" style="border-top: 1px solid #eef0f5;">
                    <td style="padding: 10px 0;" th:text="${product.title}"></td>
                    <td style="padding: 10px 0;" th:text="${product.category != null ? product.category.name : '-'}"></td>
                    <td style="padding: 10px 0;" th:text="${'$' + product.price}"></td>
                    <td style="padding: 10px 0;">
                        <a th:href="@{/admin/products/{id}/details(id=${product.id})}">
                            <button type="button" th:text="#{admin.products.table.action.button.details}"></button>
                        </a>
                        <a th:href="@{/admin/products/{id}/edit(id=${product.id})}">
                            <button type="button" th:text="#{admin.products.table.action.button.change}"></button>
                        </a>
                        <a th:href="@{/admin/products/{id}/delete(id=${product.id})}">
                            <button type="button" class="danger" th:text="#{admin.products.table.action.button.delete}"></button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <p class="section-subtitle" th:if="${#lists.isEmpty(products)}" style="margin-top: 12px;" th:text="#{admin.products.body.empty}"></p>
        </div>
    </main>
</div>
</body>
</html>
