<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Products</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="admin-page">
<div class="admin-shell">
    <div th:replace="~{admin/fragments :: adminSidebar}"></div>
    <main class="admin-main">
        <div class="admin-header">
            <div>
                <h2 class="section-title">Products</h2>
                <p class="section-subtitle">Track inventory and pricing.</p>
            </div>
            <a href="/admin/createProduct">
                <button type="button">Create Product</button>
            </a>
        </div>

        <div class="admin-card">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                <tr>
                    <th style="text-align: left; padding: 8px 0;">Title</th>
                    <th style="text-align: left; padding: 8px 0;">Category</th>
                    <th style="text-align: left; padding: 8px 0;">Price</th>
                    <th style="text-align: left; padding: 8px 0;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}" style="border-top: 1px solid #eef0f5;">
                    <td style="padding: 10px 0;" th:text="${product.title}">Product title</td>
                    <td style="padding: 10px 0;" th:text="${product.category != null ? product.category.name : '-'}">Category</td>
                    <td style="padding: 10px 0;" th:text="${'$' + product.price}">$0</td>
                    <td style="padding: 10px 0;">
                        <a th:href="@{/admin/products/{id}/details(id=${product.id})}">
                            <button type="button">Details</button>
                        </a>
                        <a th:href="@{/admin/products/{id}/edit(id=${product.id})}">
                            <button type="button">Change</button>
                        </a>
                        <a th:href="@{/admin/products/{id}/delete(id=${product.id})}">
                            <button type="button" class="danger">Delete</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <p class="section-subtitle" th:if="${#lists.isEmpty(products)}" style="margin-top: 12px;">
                No products available.
            </p>
        </div>
    </main>
</div>
</body>
</html>
