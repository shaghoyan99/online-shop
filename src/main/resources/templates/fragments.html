<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:fragment="headerFragment">
    <header class="topbar">
        <div class="topbar-inner">
            <a class="brand" href="/">
                <span class="brand-mark">MS</span>
                <span>MyShop</span>
            </a>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a th:if="${user == null}" href="/register">Register</a>
                <a th:if="${user == null}" href="/login">Login</a>
                <a th:if="${user != null}" href="/logout">Logout</a>
            </nav>
            <span class="user-chip" th:if="${user != null}" th:text="${'Hi, ' + user.name + ' ' + user.surname}">
                Hi, User
            </span>
        </div>
    </header>
</div>
</body>
</html>
