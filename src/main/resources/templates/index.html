<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.index.title}"></title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="page">
<div  th:replace="~{fragments/HeaderFragment::headerFragment}"></div>

<main class="page-inner">
    <section class="section">
        <div class="section-head">
            <div>
                <h2 class="section-title" th:text="#{index.body.text.category.title}"></h2>
                <p class="section-subtitle" th:text="#{index.body.text.category.subtitle}"></p>
            </div>
        </div>
        <div class="category-grid">
            <a th:each="category : ${categories}"
               th:href="'/' + ${category.id} + '/products'"
               class="category-card">
                <h3 th:text="${category.name}">Category Name</h3>
            </a>
        </div>
    </section>
</main>
</body>
</html>
