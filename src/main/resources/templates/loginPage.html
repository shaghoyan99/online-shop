<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.login.title}"></title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="auth-page">
<div class="auth-shell">
    <section class="auth-card">
        <div>
            <h2 th:text="#{login.body.text.title}"></h2>
            <p class="auth-subtitle" th:text="#{login.body.text.subtitle}"></p>
        </div>
        <div th:if="${msg} != null" class="auth-message" th:text="${msg}"></div>
        <form action="/login" method="post" class="auth-form">
            <label class="auth-label" for="email" th:text="#{login.form.input.email}"></label>
            <input class="auth-input" id="email" type="email" name="email" th:placeholder="#{login.form.input.email.placeholder}" required autocomplete="email">
            <label class="auth-label" for="password" th:text="#{login.form.input.password}"></label>
            <input class="auth-input" id="password" type="password" name="password" th:placeholder="#{login.form.input.password.placeholder}" required autocomplete="current-password">
            <button class="auth-button" type="submit" th:text="#{login.form.button}"></button>
        </form>
        <p class="auth-alt">
            <a href="/register" th:text="#{login.button.register.page}"></a>
        </p>
    </section>
</div>
</body>
</html>
