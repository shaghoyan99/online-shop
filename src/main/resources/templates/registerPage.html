<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.register.title}"></title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="auth-page">
<div class="auth-shell">
    <section class="auth-card">
        <div>
            <h2 th:text="#{register.body.title}"></h2>
            <p class="auth-subtitle" th:text="#{register.body.subtitle}"></p>
        </div>
        <div th:if="${msg} != null" class="auth-message" th:text="${msg}"></div>
        <form action="/register" method="post" class="auth-form">
            <label class="auth-label" for="name" th:text="#{register.form.input.name}"></label>
            <input class="auth-input" id="name" type="text" name="name" th:placeholder="#{register.form.input.name.placeholder}" required autocomplete="given-name">
            <label class="auth-label" for="surname" th:text="#{register.form.input.surname}"></label>
            <input class="auth-input" id="surname" type="text" name="surname" th:placeholder="#{register.form.input.surname.placeholder}" required autocomplete="family-name">
            <label class="auth-label" for="email" th:text="#{register.form.input.email}"></label>
            <input class="auth-input" id="email" type="email" name="email" th:placeholder="#{register.form.input.email.placeholder}" required autocomplete="email">
            <label class="auth-label" for="password" th:text="#{register.form.input.password}"></label>
            <input class="auth-input" id="password" type="password" name="password" th:placeholder="#{register.form.input.password.placeholder}" required autocomplete="new-password">
            <button class="auth-button" type="submit" th:text="#{register.form.button}"></button>
        </form>
        <p class="auth-alt">
            <a href="/login" th:text="#{register.button.login.page}"></a>
        </p>
    </section>
</div>
</body>
</html>
